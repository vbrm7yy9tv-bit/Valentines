  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      transition: 0.6s ease;
    }

    .screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 25px;
      text-align: center;
      position: relative;
    }

    .card {
      width: min(680px, 92vw);
      background: rgba(255,255,255,0.22);
      border: 1px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0px 12px 45px rgba(0,0,0,0.22);
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.92); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin: 0;
      font-size: 1.9rem;
      font-weight: 700;
      color: white;
      text-shadow: 0px 2px 12px rgba(0,0,0,0.25);
    }

    p {
      margin: 12px 0 18px;
      font-size: 1rem;
      font-weight: 400;
      color: rgba(255,255,255,0.92);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 18px;
    }

    .btn {
      padding: 14px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s ease;
      background: rgba(255,255,255,0.88);
      color: #222;
    }

    .btn:hover { transform: scale(1.03); }

    .progress-wrap {
      width: min(680px, 92vw);
      height: 12px;
      background: rgba(255,255,255,0.25);
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 18px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      transition: 0.4s ease;
    }

    .toast {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.68);
      color: white;
      padding: 12px 18px;
      border-radius: 16px;
      font-size: 0.95rem;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
      max-width: 90vw;
      z-index: 50;

    .toast.show { opacity: 1; }

    .heart-float {
      position: absolute;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {

      100% { transform: translateY(-120vh); opacity: 0; }

    .big-emoji {
      font-size: 70px;
      margin-bottom: 8px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.14); }
      100% { transform: scale(1); }

      margin-top: 20px;

    .tiny-note {

      font-size: 0.85rem;
      color: rgba(255,255,255,0.75);

      height: 14px;
      top: -20px;

      opacity: 0.9;
      pointer-events: none;
      z-index: 60;

      z-index: 100;

      text-align: center;

      font-size: 1.8rem;

    }

    .popup-card p {

    .popup-btn {

      padding: 12px 22px;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: rgba(255,255,255,0.92);
      color: #e6005c;
      transition: 0.2s ease;
    }

    .popup-btn:hover {
      transform: scale(1.05);
    }

  </style>
</head>
